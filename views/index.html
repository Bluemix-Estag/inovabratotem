<!DOCTYPE html>
<html>

<head>
  <title>InovaBra</title>
  <link rel='stylesheet' href='/stylesheets/style.css' />
  

</head>

<body>

  <div id="fb-root"></div>
  <script>
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = 'https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.11&appId=197503220824184';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>


  <div class="user-card round5">
    <div class="login-box">
      <div class="login-form">
        <input type="email" name="email" class="email" placeholder="Email" id="login_email" />
        <input type="password" name="password" class="password" placeholder="password" id="login_password" />
        <input type="button" name="login" value="Login" class="login" id="btn_login" />
      </div>

      <div class="or"></div>
      <div class="btn fb_btn" onclick="FB.login();"><img src="/images/fb_icon.png" class="fb_icon"/> <span class="divider"></span> Continuar com Facebook</div>

      <div class="site_login">
      
        <a href="#" data-screen-name="@furni" class="login-with-google" >
          <span class="icon fa fa-google-plus"></span> Login with twitter
        </a>

      </div>
    </div>
    <div class="signup-box">
      <div class="signup-form">
        <input type="text" name="name" placeholder="Name" id="name" />
        <input type="email" name="email" class="email" placeholder="Email" id="signup_email" />
        <input type="password" name="password" class="password" placeholder="Password" id="signup_password" />
        <input type="password" name="confirm-password" class="confirm-password" placeholder="Confirm password" id="signup_confirm_password"
        />
        <input type="submit" name="signup" value="Signup" class="signup" id="btn_signup" />
      </div>
    </div>



    <!-- Card Footer -->

    <div class="footer">
      <a class="toggle-link" href="#">Sign Up</a>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/javascripts/xhr.js"></script>
  <script src="/javascripts/util.js"></script>
  <script src="/javascripts/script.js"></script>
  <script src="/javascripts/facebook.js"></script>


</body>

</html>
